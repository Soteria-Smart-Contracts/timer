<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Liminal Bridge</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #0d5a67, #081c24);
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-glow:focus-within {
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.5);}
        .btn-primary {
            background-color: #6EE7B7;color: #083320;}
        .btn-primary:hover {
            background-color: #34D399;}
        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col text-gray-100">
<header class="py-6 px-4 sm:px-8">
<div class="container mx-auto flex justify-between items-center">
<div class="flex items-center">
<img alt="Liminal Logo" class="h-8 mr-3" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAbJ7I-SqSj_CViL8daVzMaivodKAs_LploHwgbcIs6HxPlPyllkcfDokZkulGnTq1n_W6_XqsGJ1GHhBM-AUxta6149CLt96_pEoX33qp_50MRgSF2GZpEMmHNTM5hzfD-uyb-xNHmLHfPa8D-np3P3flIfRT2-cUiLXJhCIveH4Ni3hXQdnHsBMtR7HBNYG4fNqFHIIjzxgibNrJmjSEi_gsmOS40p5CES1CLZrxxvmriy4OBSafBasQ1b6vhGAIVwlSETngWH-Wo"/>
<span class="text-2xl font-semibold">Liminal</span>
</div>
<div class="flex items-center space-x-3">
<button class="btn-secondary p-2.5 rounded-lg hover:bg-gray-700/70 transition-colors">
<span class="material-icons text-gray-300">grid_view</span>
</button>
<button class="btn-secondary p-2.5 rounded-lg hover:bg-gray-700/70 transition-colors">
<span class="material-icons text-gray-300">history</span>
</button>
<button class="btn-primary font-medium py-2.5 px-6 rounded-lg text-sm flex items-center space-x-2">
<span class="material-icons text-sm">account_balance_wallet</span>
<span>Connect Wallet</span>
</button>
</div>
</div>
</header>
<main class="flex-grow flex items-center justify-center p-4">
<div class="w-full max-w-xl glassmorphism rounded-xl shadow-2xl p-8">
<h1 class="text-4xl font-bold text-center mb-10 text-transparent bg-clip-text bg-gradient-to-r from-emerald-300 to-sky-300">Liminal Bridge</h1>
<div class="grid grid-cols-1 md:grid-cols-[1fr_auto_1fr] gap-4 items-center mb-8">
<div class="flex flex-col space-y-2">
<label class="text-sm font-medium text-gray-300" for="from-network">From</label>
<div class="flex items-center bg-gray-700/50 border border-gray-600/70 rounded-lg p-3 input-glow">
<img alt="Bittensor EVM Icon" class="h-6 w-6 mr-3 rounded-full" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBntTAk8thCKfgSGEdDMeGLh8gi-KIn22zdIMdkFmiW7j4KHz8E-U76xtDywbX_5ZHvwRokeTSngmZahvqH9C5O5TCCwr6h40eZ5wp42xMlhHoZBwoagaqhauiHcDrGrwp4XuHYkBbE_KxHPsgfzdc-N-dxx0mk8q9859S-4pViPW2eLlRzN9iq1BYc4f9zhIqFQpL1vape6G-aqEdVwXo__NoAZt_KWKhcp7gs2exOcrirsnSdkJrvunQNYYEFkUuvB8iDa6FkDgVk"/>
<select class="bg-transparent text-gray-100 text-sm w-full focus:outline-none appearance-none" id="from-network">
<option value="bittensor-evm">Bittensor EVM</option>
<option value="ethereum">Ethereum</option>
<option value="polygon">Polygon</option>
</select>
<span class="material-icons text-gray-400">expand_more</span>
</div>
</div>
<div class="flex justify-center pt-6 md:pt-8">
<button class="p-2.5 bg-gray-600/60 hover:bg-gray-500/80 rounded-full transition-colors">
<span class="material-icons text-gray-200 transform">arrow_forward</span>
</button>
</div>
<div class="flex flex-col space-y-2">
<label class="text-sm font-medium text-gray-300" for="to-network">To</label>
<div class="flex items-center bg-gray-700/50 border border-gray-600/70 rounded-lg p-3 input-glow">
<img alt="Base Mainnet Icon" class="h-6 w-6 mr-3" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBRccpiJ899O-9Vdv0BWK_Equy5632h6B8trQ8GsqyuWrJaoZP4ckA-9eduX67xBoZKcprQi--OkDPqT5uwCWu1S_GbT49Rn0-Ag61KZzTDhKfCuqYU_WJvMOD0d1gxMKoiKFamosyXKRJkY8JXnL__S6EOLVSUWXhECw-hCvl8s2x3WQxlfvqVGtA8eRwVJpts2mG7fFf0HOQ32kbGnBgDgHqpQErKHzsekdS5Hd2TfTCRC0GSMRoPDInjehCLfCeqAkqa09dT_Ljp"/>
<select class="bg-transparent text-gray-100 text-sm w-full focus:outline-none appearance-none" id="to-network">
<option value="base-mainnet">Base Mainnet</option>
<option value="arbitrum">Arbitrum</option>
<option value="optimism">Optimism</option>
</select>
<span class="material-icons text-gray-400">expand_more</span>
</div>
</div>
</div>
<div class="mb-8">
<label class="text-sm font-medium text-gray-300 block mb-2" for="you-send">You send</label>
<div class="flex items-center bg-gray-700/50 border border-gray-600/70 rounded-lg p-1 input-glow">
<input class="flex-grow bg-transparent text-gray-100 text-lg p-2.5 focus:outline-none placeholder-gray-500" id="you-send" type="text" value="0"/>
<div class="relative">
<button class="flex items-center space-x-2 bg-gray-600/70 hover:bg-gray-500/90 px-3 py-2 rounded-md text-sm font-medium transition-colors">
<img alt="ETH Icon" class="h-5 w-5 rounded-full" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDrWBA0T_T6J4OUQ9ztuzLFndADtELotj0Gr4ChNAt_uLn4gpGask7xSmQIXULU8Ptd_aeA-DERN268a8oQWuKedzZ_deKHAk-SuHQVTszyzlqOKVuQK6aJObAC51tJhzslmtkmr4u2qS1_03Fzr9oZA7V3Eq6FrhKQSURIknTohF8Iw1GII-7wnW9mcOVYO1DB0AQ8SLaKao_2LqPDkg1YcFN9niGFiJ3-rJpI9K9Aj7RJ7I-a1y6Lf9JyRV1Va_LX-ZKUgVk-JQGx"/>
<span>ETH</span>
<span class="material-icons text-xs text-gray-400">expand_more</span>
</button>
</div>
</div>
<div class="text-xs text-gray-400 mt-2 flex justify-end">
<span>Balance: XXX $Token</span>
<button class="ml-2 text-emerald-400 hover:text-emerald-300 font-medium">Max</button>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
<div>
<label class="text-sm font-medium text-gray-300 block mb-2" for="amount">You will receive</label>
<input class="w-full bg-gray-700/50 border border-gray-600/70 rounded-lg p-3 text-gray-100 focus:outline-none input-glow placeholder-gray-400" id="amount" placeholder="Amount" type="text" value="Amount"/>
</div>
<div>
<label class="text-sm font-medium text-gray-300 block mb-2" for="to-address">To address</label>
<input class="w-full bg-gray-700/50 border border-gray-600/70 rounded-lg p-3 text-gray-100 focus:outline-none input-glow placeholder-gray-400" id="to-address" placeholder="Recipient Address" type="text" value="Address"/>
</div>
</div>
<button class="w-full btn-primary font-semibold py-3.5 rounded-lg text-lg transition-transform hover:scale-[1.02] active:scale-[0.98]">
                Send
            </button>
</div>
</main>
<footer class="py-8 text-center">
<p class="text-sm text-gray-400">Â© 2025 Liminal Bridge</p>
</footer>

</body></html>
