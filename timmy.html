<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Liminal Bridge</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style>
body{font-family:'Inter',sans-serif;}
.glassmorphism{background:rgba(255,255,255,.1);backdrop-filter:blur(5px);-webkit-backdrop-filter:blur(5px);border:1px solid rgba(255,255,255,.2);}
.dropdown-btn{background-color:#4a5568;padding:0.25rem 0.75rem;border-radius:0.375rem;transition:all 0.3s ease;}
.dropdown-btn:hover{background-color:#2d3748;}
.dropdown-menu{display:none;position:absolute;background-color:#2d3748;border-radius:0.375rem;padding:0.25rem 0;box-shadow:0 4px 6px rgba(0,0,0,0.1);z-index:10;}
.dropdown-menu.show{display:block;}
.dropdown-item{padding:0.25rem 0.75rem;color:#e2e8f0;cursor:pointer;}
.dropdown-item:hover{background-color:#4a5568;}
</style>
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen items-center justify-center">

<div class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between h-12">
<div class="flex items-center"><span class="material-icons text-blue-500 text-2xl mr-1">waves</span><span class="font-bold text-lg">Liminal Bridge</span></div>
<div class="flex items-center space-x-2"><button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-1 px-3 rounded text-xs">Connect Wallet</button></div>
</div>
</div>
</header>
<main class="flex-grow flex items-center justify-center w-full px-2 sm:px-4 lg:px-6 pt-16 pb-8">

<div class="flex flex-col w-1/2 space-y-3"><h2 class="text-xl font-semibold">Bridge</h2><button class="text-gray-400 hover:text-white"><span class="material-icons">settings</span></button><div class="space-y-2">

getElementById('from-token-btn').childNodes[1].textContent='wETH';document.getElementById('from-token-menu').classList.remove('show');">wETH</div></div></div></div><div class="text-xs text-gray-500 text-right mt-0.5">Balance: 0.00</div></div>
<div class="flex justify-center"><button class="bg-gray-700 hover:bg-gray-600 p-1.5 rounded-full"><span class="material-icons text-sm">arrow_downward</span></button></div>
<div><label class="block text-xs font-medium text-gray-400 mb-0.5" for="to-amount">To</label><div class="flex items-center bg-gray-700 rounded p-2"><input class="w-full bg-transparent text-lg focus:outline-none placeholder-gray-500" id="to-amount" placeholder="0.0" type="text" value="0.0"/><div class="relative ml-2"><button class="dropdown-btn flex items-center space-x-1" id="to-chain-btn"><span class="w-4 h-4 bg-gray-500" id="to-chain-logo"></span><span class="text-xs">Bittensor EVM</span><span class="material-icons text-xs ml-0.5">expand_more</span></button><div class="dropdown-menu" id="to-chain-menu"><div class="dropdown-item text-xs" onclick="document.getElementById('to-chain-btn').childNodes[1].textContent='Bittensor EVM';document.getElementById('to-chain-menu').classList.remove('show');">Bittensor EVM</div><div class="dropdown-item text-xs" onclick="document.getElementById('to-chain-btn').childNodes[1].textContent='Base EVM';document.getElementById('to-chain-menu').classList.remove('show');">Base EVM</div></div><button class="dropdown-btn flex items-center space-x-1 mt-1" id="to-token-btn"><span class="w-4 h-4 bg-gray-500" id="to-token-logo"></span><span class="text-xs">wBTC</span><span class="material-icons text-xs ml-0.5">expand_more</span></button><div class="dropdown-menu" id="to-token-menu"><div class="dropdown-item text-xs" onclick="document.getElementById('to-token-btn').childNodes[1].textContent='wBTC';document.getElementById('to-token-menu').classList.remove('show');">wBTC</div><div class="dropdown-item text-xs" onclick="document.getElementById('to-token-btn').childNodes[1].textContent='USDC';document.getElementById('to-token-menu').classList.remove('show');">USDC</div><div class="dropdown-item text-xs" onclick="document.getElementById('to-token-btn').childNodes[1].textContent='USDT';document.getElementById('to-token-menu').classList.remove('show');">USDT</div><div class="dropdown-item text-xs" onclick="document.getElementById('to-token-btn').childNodes[1].textContent='wETH';document.getElementById('to-token-menu').classList.remove('show');">wETH</div></div></div></div><div class="text-xs text-gray-500 text-right mt-0.5">Balance: 0.00</div></div>
<div><label class="block text-xs font-medium text-gray-400 mb-0.5" for="recipient-address">Recipient Address</label><input class="w-full bg-gray-700 rounded p-2 text-sm focus:outline-none placeholder-gray-500" id="recipient-address" placeholder="Enter Address (e.g., 0x...)" type="text"/></div>
<button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded transition duration-150 ease-in-out">Send</button></div>
</div>
<div class="w-full max-w-xl mt-4"><h3 class="text-lg font-semibold mb-2 text-center">Transactions</h3><div class="glassmorphism p-2 rounded h-20 flex items-center justify-center bg-transparent"><p class="text-gray-400 text-sm">Transaction history will appear here.</p></div></div>
</main>
<footer class="w-full py-4 text-center text-gray-500 text-xs"><p>© 2024 Liminal Bridge. All rights reserved.</p><div class="mt-0.5"><a class="hover:text-gray-300" href="#">Privacy Policy</a>·<a class="hover:text-gray-300" href="#">Terms of Service</a></div></footer>
<script>
document.querySelectorAll('.dropdown-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const menu = btn.nextElementSibling;
    menu.classList.toggle('show');
  });
});
document.addEventListener('click', (e) => {
  if (!e.target.closest('.dropdown-btn')) {
    document.querySelectorAll('.dropdown-menu').forEach(menu => menu.classList.remove('show'));
  }
});
</script>
</body>
</html>
