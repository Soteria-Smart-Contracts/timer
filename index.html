<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Time Tracker</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;margin:0;background:#f0f0f0;transition:background-color .5s ease}body.timer-active{background:#f0f8f0}#sessionTimeDisplay{font-size:1.8rem;color:#555;margin-bottom:10px;margin-top:20px}#totalTimeDisplay{font-size:3rem;margin-bottom:20px;color:#333}#startStopButton{width:200px;height:200px;cursor:pointer;border:none;border-radius:50%;background:#e0e0e0;background-image:linear-gradient(to bottom,#f5f5f5,#e0e0e0);box-shadow:0 5px 15px rgba(0,0,0,.2);transition:background-color .3s ease,color .3s ease,text-shadow .3s ease,background-image .3s ease;display:flex;align-items:center;justify-content:center;font-size:2.5rem;color:#555;font-weight:bold;text-shadow:1px 1px 1px rgba(255,255,255,.7)}#startStopButton.active-state{background:#4CAF50;background-image:linear-gradient(to bottom,#66bb6a,#4CAF50);color:#fff;text-shadow:1px 1px 2px rgba(0,0,0,.4)}
  </style>
</head>
<body onbeforeunload="handlePageClose()">
  <button id="startStopButton" onclick="handleStartStopClick()"></button>
  <div id="sessionTimeDisplay">00:00:00</div>
  <div id="totalTimeDisplay">00:00:00</div>
  <script>
    const totalTimeDisplayEl=document.getElementById('totalTimeDisplay'),sessionTimeDisplayEl=document.getElementById('sessionTimeDisplay'),startStopButton=document.getElementById('startStopButton');let totalTimeToday=+localStorage.getItem('totalTimeToday')||0,lastActiveDate=localStorage.getItem('lastActiveDate')||getCurrentDateString(),isTimerRunning=localStorage.getItem('isTimerRunning')==='true',timerStartTime=+localStorage.getItem('timerStartTime')||null,timerInterval;function getCurrentDateString(){return new Date().toISOString().slice(0,10)}function formatTime(s){let h=Math.floor(s/3600),m=Math.floor((s%3600)/60);s%=60;return(h<10?'0':'')+h+':'+(m<10?'0':'')+m+':'+(s<10?'0':'')+s}function updateDisplays(){let currentSessionSeconds=isTimerRunning&&timerStartTime?Math.floor((Date.now()-timerStartTime)/1000):0;sessionTimeDisplayEl.textContent=formatTime(currentSessionSeconds);totalTimeDisplayEl.textContent=formatTime(totalTimeToday+currentSessionSeconds);startStopButton.textContent=isTimerRunning?'ON':'OFF'}function saveState(){localStorage.setItem('totalTimeToday',totalTimeToday);localStorage.setItem('lastActiveDate',lastActiveDate);localStorage.setItem('isTimerRunning',isTimerRunning);localStorage.setItem('timerStartTime',timerStartTime)}function startTimer(){isTimerRunning=true;if(!timerStartTime)timerStartTime=Date.now();startStopButton.classList.add('active-state');document.body.classList.add('timer-active');if(timerInterval)clearInterval(timerInterval);timerInterval=setInterval(updateDisplays,1000);updateDisplays();saveState()}function stopTimer(){if(!isTimerRunning)return;const sessionDuration=timerStartTime?Math.floor((Date.now()-timerStartTime)/1000):0;totalTimeToday+=sessionDuration;isTimerRunning=false;timerStartTime=null;startStopButton.classList.remove('active-state');document.body.classList.remove('timer-active');if(timerInterval)clearInterval(timerInterval);timerInterval=null;updateDisplays();saveState()}function handleStartStopClick(){isTimerRunning?stopTimer():(timerStartTime=Date.now(),startTimer())}function handlePageClose(){isTimerRunning&&stopTimer()}if(getCurrentDateString()!==lastActiveDate){totalTimeToday=0;lastActiveDate=getCurrentDateString();isTimerRunning&&(isTimerRunning=!1)}isTimerRunning?(document.body.classList.add('timer-active'),startStopButton.classList.add('active-state'),timerInterval=setInterval(updateDisplays,1000)):(document.body.classList.remove('timer-active'),startStopButton.classList.remove('active-state'));updateDisplays();saveState()
  </script>
</body>
</html>
