<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <style>
        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #sessionTimeDisplay {
            font-size: 1.8rem;
            color: #555555;
            margin-bottom: 10px;
            margin-top: 20px; /* Added margin-top */
        }

        #totalTimeDisplay {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #333;
        }

        #startStopButton {
            width: 150px;
            height: 150px;
            cursor: pointer;
            border: none;
            border-radius: 50%; /* Circular */
            background-color: #e0e0e0; /* Default OFF background */
            background-image: linear-gradient(to bottom, #f5f5f5, #e0e0e0); /* Subtle gradient for OFF */
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease, color 0.3s ease, text-shadow 0.3s ease, background-image 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem; /* Text styling for ON/OFF */
            color: #555555; /* Dark grey text for OFF state */
            font-weight: bold;
            text-shadow: 1px 1px 1px rgba(255,255,255,0.7); /* Subtle light shadow for OFF text */
        }

        #startStopButton:hover {
            /* Optional: slightly darker hover for OFF state if desired, or keep as is */
            /* background-color: #d5d5d5; */
            /* background-image: linear-gradient(to bottom, #efefef, #d5d5d5); */
        }

        #startStopButton.active-state {
            background-color: #4CAF50; /* Active ON background */
            background-image: linear-gradient(to bottom, #66bb6a, #4CAF50); /* Gradient for ON */
            color: white; /* White text for ON state */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.4); /* Darker shadow for ON text */
        }

        #startStopButton.active-state:hover {
            /* Optional: slightly darker hover for ON state if desired */
            /* background-color: #45a049; */
            /* background-image: linear-gradient(to bottom, #5cb85c, #45a049); */
        }
    </style>
</head>
<body onbeforeunload="handlePageClose()">
    <button id="startStopButton" onclick="handleStartStopClick()"></button> 
    <div id="sessionTimeDisplay">00:00:00</div>
    <div id="totalTimeDisplay">00:00:00</div>

    <script>
        const totalTimeDisplayEl = document.getElementById('totalTimeDisplay'); 
        const sessionTimeDisplayEl = document.getElementById('sessionTimeDisplay'); 
        const startStopButton = document.getElementById('startStopButton');
        // The path class is "power-icon-circle" - HTML comment moved to JS for reference if needed

        let totalTimeToday = +localStorage.getItem('totalTimeToday') || 0;
        let lastActiveDate = localStorage.getItem('lastActiveDate') || getCurrentDateString();
        let isTimerRunning = localStorage.getItem('isTimerRunning') === 'true';
        let timerStartTime = +localStorage.getItem('timerStartTime') || null;
        let timerInterval;

        function getCurrentDateString() { return new Date().toISOString().slice(0, 10); }
        function formatTime(s) { let h=Math.floor(s/3600), m=Math.floor((s%3600)/60); s%=60; return (h<10?'0':'')+h+':'+(m<10?'0':'')+m+':'+(s<10?'0':'')+s; }
        
        function updateDisplays() { 
            let currentSessionSeconds = 0;
            if (isTimerRunning && timerStartTime) {
                currentSessionSeconds = Math.floor((Date.now() - timerStartTime) / 1000);
                sessionTimeDisplayEl.textContent = formatTime(currentSessionSeconds);
                totalTimeDisplayEl.textContent = formatTime(totalTimeToday + currentSessionSeconds);
            } else {
                sessionTimeDisplayEl.textContent = formatTime(0);
                totalTimeDisplayEl.textContent = formatTime(totalTimeToday);
            }
            // Update button text based on timer state
            startStopButton.textContent = isTimerRunning ? 'ON' : 'OFF';
        }

        function saveState() {
            localStorage.setItem('totalTimeToday', totalTimeToday);
            localStorage.setItem('lastActiveDate', lastActiveDate);
            localStorage.setItem('isTimerRunning', isTimerRunning);
            localStorage.setItem('timerStartTime', timerStartTime);
        }

        function startTimer() {
            isTimerRunning = true; timerStartTime = Date.now();
            startStopButton.classList.add('active-state');
            if(timerInterval) clearInterval(timerInterval); timerInterval = setInterval(updateDisplays, 1000); 
            updateDisplays(); // Update text immediately
            saveState();
        }

        function stopTimer() {
            if (!isTimerRunning) return;
            totalTimeToday += Math.floor((Date.now() - timerStartTime) / 1000);
            isTimerRunning = false; timerStartTime = null; 
            startStopButton.classList.remove('active-state');
            if(timerInterval) clearInterval(timerInterval); timerInterval = null;
            updateDisplays(); // Update text immediately
            saveState(); 
        }

        function handleStartStopClick() { if (isTimerRunning) stopTimer(); else startTimer(); }
        function handlePageClose() { if (isTimerRunning) stopTimer(); }

        // Initialization
        if (getCurrentDateString() !== lastActiveDate) {
            totalTimeToday = 0; lastActiveDate = getCurrentDateString();
            if(isTimerRunning){ 
                isTimerRunning=false; timerStartTime=null; 
                startStopButton.classList.remove('active-state'); 
                if(timerInterval) clearInterval(timerInterval); timerInterval = null; 
            }
        }

        if (isTimerRunning) { 
            timerStartTime = Date.now(); 
            startStopButton.classList.add('active-state');
            if(timerInterval) clearInterval(timerInterval); 
            timerInterval = setInterval(updateDisplays, 1000); 
        } else {
            startStopButton.classList.remove('active-state');
        }

        updateDisplays(); 
        saveState();
    </script>
</body>
</html>
