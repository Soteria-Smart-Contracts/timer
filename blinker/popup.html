<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blinker Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <div class="field">
      <div class="plot" data-index="0"></div>
      <div class="plot" data-index="1"></div>
      <div class="plot" data-index="2"></div>
      <div class="plot" data-index="3"></div>
      <div class="plot" data-index="4"></div>
      <div class="plot" data-index="5"></div>
    </div>
    <div id="settings-icon">&#9881;</div>
  </div>
  <div id="total-blinkers">
    Total Blinkers: <span id="blink-count">0</span>
  </div>
  <button id="reset-button">Reset Trees</button>
  <div id="settings-modal">
    <div class="modal-content">
      <h2>Settings</h2>
      <label for="prune-time">Average Prune Time (minutes):</label>
      <input type="number" id="prune-time" value="10" min="1" max="60">
      <button id="save-settings">Save</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
